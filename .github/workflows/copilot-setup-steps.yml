# Copilot Coding Agent Setup
#
# This workflow configures the environment for GitHub Copilot coding agent.
# It runs automatically before Copilot starts working on any task.
#
# Documentation:
# - https://docs.github.com/en/copilot/how-tos/use-copilot-agents/coding-agent/customize-the-agent-environment
# - https://github.blog/changelog/2026-07-30-copilot-coding-agent-custom-setup-steps-are-more-reliable-and-easier-to-debug/

name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

permissions:
  contents: read

# IMPORTANT: Keep HA_VERSION synchronized across all workflow files:
# - copilot-setup-steps.yml
# - lint.yml
# - validate.yml (if added in the future)

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: "0.9.3"
          enable-cache: true
          cache-dependency-glob: "**/requirements*.txt"

      - name: Cache Home Assistant installation
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            .local/ha-venv
          key: ha-venv-${{ runner.os }}-py313-ha${{ steps.ha_version.outputs.HA_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ha-venv-${{ runner.os }}-py313-ha${{ steps.ha_version.outputs.HA_VERSION }}-

      - name: Install dependencies
        run: script/setup/bootstrap
